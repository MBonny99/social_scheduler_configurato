<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <h2>Registrazione</h2>
    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Registrati</button>
    </form>
    <p>Hai gi√† un account? <a href="/">Accedi</a></p>

    <script>
        // Inizializza Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAhJEtLIijC_rQfm6efzBDOAj2NPGaEL_Y",
            authDomain: "socialscheduler-b.firebaseapp.com",
            projectId: "socialscheduler-b",
            storageBucket: "socialscheduler-b.appspot.com",
            messagingSenderId: "562609701543",
            appId: "1:562609701543:web:0790720ac96eff96b8d182",
            measurementId: "G-J9WQGCGHGL"
        };

        // Inizializza l'app Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Gestisci la registrazione
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Utente registrato:', userCredential.user);
                    alert('Registrazione riuscita! Utente creato: ' + userCredential.user.email);
                    // Reindirizza al login dopo la registrazione
                    window.location.href = '/';
                })
                .catch((error) => {
                    console.error('Errore di registrazione:', error.message);
                    alert('Errore di registrazione: ' + error.message);
                });
        });
    </script>
</body>
</html>
