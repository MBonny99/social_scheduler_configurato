<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Manager</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="auth-container">
        <h2>Login / Register</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
    </div>

    <div id="post-container" style="display:none;">
        <h2>Create Instagram Post</h2>
        <input type="text" id="caption" placeholder="Enter caption">
        <input type="file" id="image" placeholder="Upload Image">
        <button onclick="createPost()">Create Post</button>
        <button onclick="getInstagramToken()">Get Instagram Access Token</button>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
